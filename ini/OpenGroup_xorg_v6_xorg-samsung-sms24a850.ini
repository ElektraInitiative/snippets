#@META author = markus
#@META createdat = 1486132237
#@META description = Let Xorg use full resolution of Samsung SMS24A850 even if a beamer is connected via an DPI splitter.

Shows how CustomEDID can work.
#@META plugin = line
#@META tags = xorg hardware hacks
#@META title = Xorg Samsung SMS24A850
[]
"#0" = "Section "Monitor""
"#1" = "    Identifier     "Monitor0""
"#2" = "    VendorName     "Samsung ""
"#3" = "    ModelName      "SMS24A850""
"#4" = "#Monitors have: (not used, because does not work with Beamer)"
"#5" = "#  HorizSync   : 30.000-81.000 kHz"
"#6" = "#  VertRefresh : 56.000-75.000 Hz"
"#7" = "#"
"#8" = "#Monitor EDID said:"
"#9" = "#  Pixel Clock      : 154.00 MHz"
"#_10" = "#  HRes, HSyncStart : 1920, 1968"
"#_11" = "#  HSyncEnd, HTotal : 2000, 2080"
"#_12" = "#  VRes, VSyncStart : 1200, 1203"
"#_13" = "#  VSyncEnd, VTotal : 1209, 1235"
"#_14" = "#  H/V Polarity     : +/-"
"#_15" = "#"
"#_16" = "# This would specify everything and completely disable EDID"
"#_17" = "# It does not work, however, because a native panel with very"
"#_18" = "# low resultion is assumed then..."
"#_19" = "    #ModeLine       "1920x1200" 154.00 1920 1968 2000 2080 1200 1203 1209 1235 +hsync -vsync"
"#_20" = "    #Option "ModeValidation" "NoEdidModes""
"#_21" = 
"#_22" = 
"#_23" = "#Beamer EDID said:"
"#_24" = "# Pixel Clock      : 74.25 MHz"
"#_25" = "# HRes, HSyncStart : 1280, 1390"
"#_26" = "# HSyncEnd, HTotal : 1430, 1650"
"#_27" = "# VRes, VSyncStart : 720, 725"
"#_28" = "# VSyncEnd, VTotal : 730, 750"
"#_29" = "# H/V Polarity : +/+"
"#_30" = "#The new modeline (based on above EDID) for the beamer:"
"#_31" = "    ModeLine       "1280x720" 74.25 1280 1390 1430 1650 720 725 730 750 +hsync +vsync"
"#_32" = "#Beamer has (from xorg.log output)"
"#_33" = "#    HorizSync       31.0 - 64.0"
"#_34" = "#    VertRefresh     50.0 - 120.0"
"#_35" = "#But beamer says by message on too high sync"
"#_36" = "#that it only has maximum of: fH=74KHz, fV=60Hz"
"#_37" = "# the minimum values are taken from Beamer (31) and Samsung (56)"
"#_38" = "# Note: UseEDIDFreqs is needed, otherwise those values are ignored"
"#_39" = "#    HorizSync       31.0 - 73.99"
"#_40" = "#    VertRefresh     56.0 - 60.0"
"#_41" = "    Option "HorizSync"   "DFP-0: 31-73.99;  DFP-1: 31-73.99""
"#_42" = "    Option "VertRefresh" "DFP-0: 56-60;  DFP-1: 56-60""
"#_43" = "    Option "UseEDIDFreqs" "FALSE""
"#_44" = 
"#_45" = "    Option "CustomEDID" "DFP-0:/etc/X11/monitor.edid; DFP-1:/etc/X11/monitor.edid""
"#_46" = 
"#_47" = "#  Display Size not needed because Monitor directly connected:"
"#_48" = "#   DisplaySize     520 320"
"#_49" = "    Option         "DPMS""
"#_50" = EndSection
