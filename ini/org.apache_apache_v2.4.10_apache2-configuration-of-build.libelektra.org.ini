#@META author = Namoshek
#@META createdat = 1482494353
#@META description = This is the apache2 configuration we use for build.libelektra.org (port 443, SSL). It serves as proxy for two setups:
1) our jenkins setup which does only listen locally (localhost) on port 8080.
2) our debian apt-repository which listens locally on port 8082.
#@META plugin = line
#@META tags = apache2 ssl letsencrypt proxy jenkins
#@META title = apache2 configuration of build.libelektra.org
[]
"#0" = <IfModule mod_ssl.c>
"#1" = <VirtualHost *:443>
"#2" = "        ServerName build.libelektra.org"
"#3" = 
"#4" = "        ProxyPass /debian http://localhost:8082/debian"
"#5" = "        ProxyPassReverse /debian http://localhost:8082/debian"
"#6" = 
"#7" = "        ProxyPass / http://localhost:8080/ nocanon"
"#8" = "        ProxyPassReverse / http://localhost:8080/"
"#9" = "        ProxyRequests Off"
"#_10" = "        AllowEncodedSlashes NoDecode"
"#_11" = 
"#_12" = "        <Proxy http://localhost:8080/*>"
"#_13" = "                Order deny,allow"
"#_14" = "                Allow from all"
"#_15" = "        </Proxy>"
"#_16" = 
"#_17" = "        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,"
"#_18" = "        # error, crit, alert, emerg."
"#_19" = "        # It is also possible to configure the loglevel for particular"
"#_20" = "        # modules, e.g."
"#_21" = "        LogLevel info"
"#_22" = 
"#_23" = "        ErrorLog ${APACHE_LOG_DIR}/error.log"
"#_24" = "        CustomLog ${APACHE_LOG_DIR}/access.log combined"
"#_25" = 
"#_26" = "        # For most configuration files from conf-available/, which are"
"#_27" = "        # enabled or disabled at a global level, it is possible to"
"#_28" = "        # include a line for only one particular virtual host. For example the"
"#_29" = "        # following line enables the CGI configuration for this host only"
"#_30" = "        # after it has been globally disabled with "a2disconf"."
"#_31" = "        #Include conf-available/serve-cgi-bin.conf"
"#_32" = 
"#_33" = "        SSLCertificateFile /etc/letsencrypt/live/restapi.libelektra.org/fullchain.pem"
"#_34" = "        SSLCertificateKeyFile /etc/letsencrypt/live/restapi.libelektra.org/privkey.pem"
"#_35" = "        Include /etc/letsencrypt/options-ssl-apache.conf"
"#_36" = </VirtualHost>
"#_37" = 
"#_38" = "# vim: syntax=apache ts=4 sw=4 sts=4 sr noet"
"#_39" = </IfModule>
